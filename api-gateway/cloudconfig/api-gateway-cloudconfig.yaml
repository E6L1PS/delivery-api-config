server:
  port: 8080
spring:
  application:
    name: api-gateway
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
      timeout: 60000
  cloud:
    gateway:
      filter:
        local-response-cache:
          enabled: true
#      discovery:
#        locator:
#          enabled: true
#          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/account/**
          filters:
            - LocalResponseCache=30m,500MB
            - name: CircuitBreaker
              args:
                name: circuitBreakerInstance
                fallbackUri: forward:/fallback/user
#        - id: user-service-swagger
#          uri: lb://user-service
#          predicates:
#            - Path=/api/v1/account/swagger-ui/**
        - id: delivery-service
          uri: lb://delivery-service
          predicates:
            - Path=/api/v1/delivery/**
          filters:
            - name: CircuitBreaker
              args:
                name: circuitBreakerInstance
                fallbackUri: forward:/fallback/delivery
#        - id: delivery-service-swagger
#          uri: lb://delivery-service
#          predicates:
#            - Path=/api/v1/delivery/swagger-ui/**
        - id: parcel-service
          uri: lb://parcel-service
          predicates:
            - Path=/api/v1/parcel/**
          filters:
            - name: CircuitBreaker
              args:
                name: circuitBreakerInstance
                fallbackUri: forward:/fallback/parcel
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true